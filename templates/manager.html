<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理界面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon"/>
    <style>
        .a{
            width: 100%;
            height: 30px;
            text-align: center;
        }
        #b{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div style = 'text-align: center;'><font color="#4169E1" size="10">管理界面</font></div>
<div class="a">
    <table style = 'text-align: center; width: 100%' border='1'>
        <tr><th>ID</th><th>PASSWORD</th><th>TYPE</th>
        {% for message in result %}
            <tr><td>{{  message[0]  }}</td><td>{{  message[1]  }}</td><td>{{  message[2]  }}</td><</tr>
        {% endfor %}
    </table>
    <br/>
    <div class="app">

    <div style="display:inline-block;"> <a href="{{ url_for('managerAdd') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">添加用户</button></a></div>

    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('managerDelete') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">删除用户</button></a></div>

    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('bookBorrow') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">借书</button></a></div>
	
    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('bookReturn') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">还书</button></a></div>
    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('bookIn') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">图书入库</button></a></div>
	
    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('bookOut') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">图书出库</button></a></div>
    </div>
    <br/>
</div>
</body>
</html>
